    <body>
        <div name="formulario-inicial" id="form" class="formularios" >
            <br>
            <h1 id="subTitulo">Cadastrar Cliente</h1>  
            <div id="subTitulo">
                <label for="cliente-nome">Nome:</label>
                <input type="text" class="w3-input w3-border" id="cliente-nome" />
                <label for="cliente-cnpj">CNPJ:</label>
                <input type="text" class="w3-input w3-border" id="cliente-cnpj" />
                <label for="cliente-telefone">Telefone:</label>
                <input type="text" class="w3-input w3-border" id="cliente-telefone" />              
            </div>                    
            <div id="botaoCliente">
                <input type="button" class="button botao-espaco" value="Adicionar Cliente" onclick="handlerSalvarCliente()" />    
                <input type="button" class="button botao-espaco" value="Voltar" onclick="location.href='/cliente/clienteInicio.html'"/>         
            </div>
        </div>
        <br>
        <table id="tabela-clientes" class="mostrar" border="5px">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Nome
                    </th>
                    <th>
                        CNPJ
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody id="tabela-clientes-body">
                
            </tbody>
        </table>
    </div>
