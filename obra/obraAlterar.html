<body>
    
    <div>
        <div id="alterar-obra" class="ocultar">
            <h1 id="subTitulo">Alterar Obra</h1>
            <br>
            <div id="contCampos" class="input-group row justify-content-center">
                <label for="obra-id-alterar">ID</label>
                <input type="text" class="form-control col-4 input-group"  id="obra-id-alterar" readonly>
            </div>
            <br>
            <div id="contCampos">
                <label for="obra-descricao-alterar">Descrição:</label>
                <input type="text" class="w3-input w3-border" id="obra-descricao-alterar" />
                <label for="obra-inicio-alterar">Data de início da obra:</label>
                <input type="date" class="w3-input w3-border" id="obra-inicio-alterar" />
                <label for="obra-final-alterar">Previsão de término:</label>
                <input type="date" class="w3-input w3-border" id="obra-final-alterar" />
            </div>
            <br>
            <div class="div-button">
                <input type="button" class="button botao-espaco" value="Alterar Obra" onclick="handlerAlterarObra()" />
                <input type="button" class="button botao-espaco" value="Voltar" onclick="location.href='/obra/obraInicio.html' "/>
                <input type="button" class="button botao-espaco" value="Deletar" onclick="handlerDeleteObra()" />
            </div>
            <br>
        </div>
        <table id="tabela-obras" class="mostrar" border="5px">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Descrição
                    </th>
                    <th>
                        Data de início da obra
                    </th>
                    <th>
                        Previsão de término
                    </th>
                </tr>
            </thead>
            <tbody id="tabela-obras-body">
                
            </tbody>
        </table>
    </div>
