        <h1 id="subTitulo">Cadastrar Funcionário</h1>
        <br>

        <div id="contCampos">
        <label for="funcionario-nome">Nome:</label>
        <input type="text" class="w3-input w3-border" id="funcionario-nome" />
        <label for="funcionario-cpf">CPF:</label>
        <input type="text" class="w3-input w3-border" id="funcionario-cpf" />
        <label for="funcionario-cargo">Cargo:</label>
        <input type="text" class="w3-input w3-border" id="funcionario-cargo" />
        </div>

        <br>

        <div id="botaoCliente">
            <input type="button" class="button botao-espaco" value="Salvar Funcionário" onclick="handlerSalvarFuncionario()" />

        </div>       
    </div>

    <br>

    <table id="tabela-funcionarios" class="mostrar" border="5px">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Nome
                </th>
                <th>
                    CPF
                </th>
                <th>
                    Cargo
                </th>
            </tr>
        </thead>
        <tbody id="tabela-funcionarios-body">

        </tbody>
    </table>
